<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Home Landing Page </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container -->
    <div class="conatiner">
        <!-- Nav bar -->
        <div class="nav">
            <div class="logo">
                <img src="./images/Logo.png" alt="logo" class="black-logo">
            </div>
            <div class="nav-horizontal-line">
                <hr>
            </div>
            <ul class="list">
                <li class="list-item">Home</li>
                <li class="list-item">About Us</li>
                <li class="list-item">Portfolio</li>
                <li class="list-item">Contact</li>


            </ul>

        </div>
        <!-- right  section -->

        <div class="hero-section">
            <div class="heading-flex">
                <div class="primary-text">
                    <div class="main-heading-gray">Crea- </div>

                    <span class="main-heading-black">
                        tivity.
                    </span>

                </div>
                <div class="secondary-text">
                    <div class="secondary-text-top">is our </div>
                    <span class="secondary-text-bottom">ingredient.</span>
                    <div class="btn">
                        <button class="check-btn">Check Our Package</button>
                    </div>
                </div>
               
                <!-- socail media -->
                <div class="social">
                    <img src="./Dance Home Landing Page/Twitter Icon.svg" alt="twitter" class="twitter">
                    <img src="./Dance Home Landing Page/Instagram Icon.svg" alt="instagram" class="instagram">
                    <img src="./Dance Home Landing Page/Facebook Icon.svg" alt="facebook" class="facebook">
                    <img src="./Dance Home Landing Page/Email Icon.svg" alt="email" class="email">

                </div>
                
            </div>

            <!-- main  bottom content -->
            <div class="bottom-section">
               
                
                <div class="active-text">
                    <div class="circle-active"></div>
                    <div class="line-active"></div>
                    <div class="text">Photography</div>
                </div>
                <div class="cricle"></div>
                <div class="line"></div>

                <div class="line"></div>
                <div class="cricle"></div>
                <div class="line"></div>

                <div class="cricle"></div>
                <div class="line"></div>
                <div class="text">Illustration</div>

                <div class="cricle"></div>
                <div class="line"></div>

            </div>
            <div class="bottom-section-right">
                <div class="quote-open">"</div>
                <div class="bottom-text">
                    We help you to create the best graphics,
                    photos videos.animations and illustrations
                </div>
                <div class="dance-image">
                    <img src="./images/pexels-cottonbro-7974875.jpg" alt="dancing image" class="dance-img">
                </div>
                <div class="arrow">
                    <img src="./images/icons8-down-arrow-50.png" alt="arrow-image" class="arrow-im">
                </div>

</html>
