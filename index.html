<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

        <div class="bottom-section-right">

photos videos.animations and illustrations
            </div>
            <div class="dance-image">

            </div>
            <div class="arrow">
